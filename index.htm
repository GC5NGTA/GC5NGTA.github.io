function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};

<script type="text/javascript">
//source: http://kevinkuchta.com/_site/2011/08/matching-php-and-js-encryption/

function decrypt(input, key){

	key = hash(key); // because only a part of the key is used otherwise

    // Split the input into its compontents
    var inputSplit = input.split(" ");
    var originalSize = parseInt(inputSplit[0]);
    var iv = cryptoHelpers.toNumbers(inputSplit[1]);
    var cipherIn = cryptoHelpers.toNumbers(inputSplit[2]);

    // Set up encryption parameters
    var keyAsNumbers = cryptoHelpers.toNumbers( bin2hex( key ) );

    var decrypted = slowAES.decrypt(
        cipherIn,
        slowAES.modeOfOperation.CBC,
        keyAsNumbers,
        iv
    );

    // Byte-array to text
    var retVal = hex2bin(cryptoHelpers.toHex(decrypted));
    retVal = cryptoHelpers.decode_utf8(retVal);

    return retVal;
}

function encrypt( plaintext, key ){

	key = hash(key); // because only a part of the key is used otherwise

    // Set up encryption parameters
    plaintext = cryptoHelpers.encode_utf8(plaintext);
    var inputData = cryptoHelpers.convertStringToByteArray(plaintext);
    var keyAsNumber = cryptoHelpers.toNumbers(bin2hex(key));
    var iv = cryptoHelpers.generateSharedKey(8);

    var encrypted = slowAES.encrypt(
        inputData,
        slowAES.modeOfOperation.CBC,
        keyAsNumber,
        iv
    );

    // Set up output format (space delimeted "plaintextsize iv cipher")
    var retVal = plaintext.length + " "
        + cryptoHelpers.toHex(iv) + " "
        + cryptoHelpers.toHex(encrypted);

    return retVal;
}

// Equivilent to PHP bin2hex
function bin2hex (s) {
    var i, f = 0,
        a = [];

    s += '';
    f = s.length;

    for (i = 0; i < f; i++) {
        a[i] = s.charCodeAt(i).toString(16).replace(/^([\da-f])$/, "0$1");
    }

    return a.join('');
}

// Equivilent to PHP hex2bin
function hex2bin(hex) {
    var str = '';
    for (var i = 0; i < hex.length; i += 2)
        str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    return str;
}

<script type="text/javascript">
emptyQuestionSlide = $("#empty-question-slide")[0];
emptyVideoSlide = $("#empty-video-slide")[0];
emptyResultSlide = $("#empty-result-slide")[0];
//$("input[type=text]").popover({ placement: "bottom", trigger: "manual", title: "falsche Antwort", content: "" });
renderSlide(1);

function hash(input) {
	return Sha256.hash(input + HASH_SALT);
}

function stem(string) {
	string = string.toLowerCase();
	string = string.replace(/√§/g, "ae");
	string = string.replace(/√∂/g, "oe");
	string = string.replace(/√º/g, "ue");
	string = string.replace(/√ü/g, "ss");
	string = string.replace(/\s+/g, " ");
	string = string.replace(/[^a-z0-9 ]/g, ".");
	return string;
}

function encryptSlides(slides, answers) {
	result = [];
	originalAnswers = $.extend( true, [], answers ); // create a deep copy of answers
	for(var i = 0; i < slides.length; i++) {
		if(slides[i].image) {
			lastImage = slides[i].image;
		}
		slides[i].image = lastImage;
		if( $.isArray( answers[i] ) == false && i > 0 && $.isArray( answers[i-1] )) { // short-circuit evaluation
			answers[i] = originalAnswers[i-1];
		}
		if($.isArray( answers[i] )) {
			slide = slides[i];
			slides[i] = [];
			for(var k = 0; k < answers[i].length; k++) {
				hashes = [];
				for(var m = 0; m < answers[i][k].length; m++) {
					answers[i][k][m] = stem(answers[i][k][m]);
					hashes[m] = hash(answers[i][k][m]);
				}
				answers[i][k] = answers[i][k].sort().join(";");
				// add a random number of additional random hashes to the hashes array, so the source code won't tell the user how many words the correct answer consists of.
				additionalHashesCount = Math.floor(Math.random() * 50);
				for(r = 0; r < additionalHashesCount; r++) {
					hashes.push(hash(Math.random() + "" + Math.random()));
				}
				hashes = shuffle(hashes);
				if(slide.question) { // if it's a question slide
					slides[i][k] = {};
					slides[i][k].image = lastImage;
					slides[i][k].testString = encrypt(DECRYPTION_TEST_STRING, answers[i][k]);
					slides[i][k].question = encrypt(slide.question, answers[i][k]);
					slides[i][k].hashes = hashes;
				} else if(slide.html) { // if it's the result slide
					slides[i][k] = {};
					slides[i][k].image = lastImage;
					slides[i][k].testString = encrypt(DECRYPTION_TEST_STRING, answers[i][k]);
					slides[i][k].html = encrypt(slide.html, answers[i][k]);
					slides[i][k].hashes = hashes;
				} else { // if it's a video slide
					slides[i][k] = {};
					slides[i][k].image = lastImage;
					slides[i][k].testString = encrypt(DECRYPTION_TEST_STRING, answers[i][k]);
					slides[i][k].videoCode = slide.videoCode; // no encryption happening here
					slides[i][k].hashes = hashes;
				}
			}
		}
	}
	console.log(JSON.stringify(slides));
}

function getKeyVariants(remainingKey, newKeyVariant, remainingPartsCount, hashes) {
	if(remainingPartsCount == 0) {
		newKeyVariant.sort();
		keyString = newKeyVariant.join(";"); // ";" can't be part of the key parameter because this parameter was stemmed before.
		return [ keyString ];
	}
	
	result = [];
	for(var length = 1; length <= remainingKey.length; length++) {
		for(var start = 0; start < remainingKey.length - length + 1; start++) {
			newPart = remainingKey.substring(start, start + length);
			if(hashes.indexOf( hash(newPart) ) != -1) {
				copyOfNewKeyVariant = [].concat(newKeyVariant);
				copyOfNewKeyVariant.push(newPart);
				result = result.concat( getKeyVariants(remainingKey.substr(start + length), copyOfNewKeyVariant, remainingPartsCount - 1, hashes) );
			}
		}
	}
	return result;
}

function decryptSlide(encryptedSlide, key) {

	key = key.substr(0, 50); // so it doesn't take too long to check the answer. Browser might hang otherwise.

	hashes = [];
	for(var i = 0; i < encryptedSlide.length; i++) {
		hashes = hashes.concat(encryptedSlide[i].hashes);
	}
	keyVariants = [];
	for(partCount = 1; partCount < key.length; partCount++) {
		keyVariants = keyVariants.concat(getKeyVariants(key, [], partCount, hashes));
	}
	
	for(keyIndex = 0; keyIndex < keyVariants.length; keyIndex++) {
		for(var i = 0; i < encryptedSlide.length; i++) {
			try {
				if(decrypt(encryptedSlide[i].testString, keyVariants[keyIndex]) == DECRYPTION_TEST_STRING) {
					result = {};
					if(encryptedSlide[i].question) {
						result.question = decrypt(encryptedSlide[i].question, keyVariants[keyIndex]);
					}
					if(encryptedSlide[i].html) {
						result.html = decrypt(encryptedSlide[i].html, keyVariants[keyIndex]);
					}
					if(encryptedSlide[i].videoCode) {
						result.videoCode = encryptedSlide[i].videoCode;
					}
					result.image = encryptedSlide[i].image;
					return result;
				}
			} catch (e) {
				// it's ok, utf decoding of wrongly decrypted strings fails sometimes
			}
		}
	}
}

function renderSlide(slideIndex) {
	if(slideData[slideIndex].html) { // if it's the result slide
		newSlideNode = emptyResultSlide.cloneNode(true);
		$(newSlideNode).find(".slideInner")[0].innerHTML = slideData[slideIndex].html;
	} else if(slideData[slideIndex].videoCode) { // if it's a video slide
		newSlideNode = emptyVideoSlide.cloneNode(true);
		$(newSlideNode).find(".videoPlaceholder")[0].id = "videoPlaceholder"+slideIndex;
	} else { // if it's a question slide
		newSlideNode = emptyQuestionSlide.cloneNode(true);
		$(newSlideNode).find(".question")[0].innerHTML = slideData[slideIndex].question;
/*
		$(newSlideNode).find("input[type=text]").popover({ 
			placement: "bottom",
			trigger: "manual",
			title: "falsche Antwort",
			content: "" 
		});
		$(newSlideNode).find("input[type=text]").popover("show");
		$(newSlideNode).find(".popover").click(popoverClick);
		$(newSlideNode).find("input[type=text]").popover("hide");
*/
		$(newSlideNode).find("input[type=text]").blur(textInputBlur);
		$(newSlideNode).find("input[type=text]").on("input", textInputValueChange);
		$(newSlideNode).find("input[type=text]").keypress(textInputKeypress);
		$(newSlideNode).find("button").click(buttonClick);
	}
	$("#my-slide-container").append(newSlideNode);
}

//
// carousel stuff
//

$( document ).ready( initialize );

function initialize() {
	$('.carousel').carousel({
		interval: false // no automatic cycling
		});
	
}

function goLeft() {
	if(currentSlide == 0) {
		return;
	}
	goToSlide(Math.abs( (currentSlide-1) % (maxSlide+1) ));
}

function goRight() {
	if(currentSlide == maxSlide) {
		return;
	}
	goToSlide(Math.abs( (currentSlide+1) % (maxSlide+1) ));
}

function goToSlide(newSlide) {
	
	// remove old video player
	if(slideData[currentSlide].playerObject) { // if the next slide contains a video
		slideData[currentSlide].playerObject.playerObject.parentNode.replaceChild(slideData[currentSlide].playerObject.oldObject, slideData[currentSlide].playerObject.playerObject);
		slideData[currentSlide].playerObject = null;
	}

	// switch image
	if(slideData[newSlide].image != slideData[currentSlide].image) {
		$($("img[src$='/images/"+slideData[currentSlide].image+"']")[0].parentNode).fadeOut();
		$($("img[src$='/images/"+slideData[newSlide].image+"']")[0].parentNode).fadeIn();
	}
	
	// hide old popover
	inputs = $(".active").find("input");
	if(inputs.length > 0) {
		$(".popover").remove();
	}
	
	currentSlide = newSlide;

	// add new video player
	if(slideData[currentSlide].videoCode) { // if the next slide contains a video
		if($('#videoPlaceholder'+currentSlide).length > 0) { // if the corresponding video player hasn't been loaded yet
			oldObject = $("#videoPlaceholder"+currentSlide);
			slideData[currentSlide].playerObject = new YT.Player("videoPlaceholder"+currentSlide, {
				videoId: slideData[currentSlide].videoCode,
				height: '100%',
				width: '100%',
				playerVars: {
					autohide: 1,
					autoplay: 1,
					controls: 1,
					modestbranding: 0,
					rel: 0,
					showinfo: 0,
					enablejsapi: 1,
					version: 3
				},
				events: {
					// 'onReady': onPlayerReady,
					'onStateChange': onYoutubePlayerStateChange
				}
			});
			slideData[currentSlide].playerObject.oldObject = oldObject[0];
			slideData[currentSlide].playerObject.playerObject = $("#videoPlaceholder"+currentSlide)[0];
		}
	}

	
	// go to new slide
	$('.carousel').carousel(newSlide);
	
	// active/deactive the slider buttons
	if(currentSlide == maxSlide) {
		$('.my-carousel-control.right').addClass('inactive-carousel-control');
	} else {
		$('.my-carousel-control.right').removeClass('inactive-carousel-control');
	}
	if(currentSlide == 0) {
		$('.my-carousel-control.left').addClass('inactive-carousel-control');
	} else {
		$('.my-carousel-control.left').removeClass('inactive-carousel-control');
	}
}

//
// input events
//

function buttonClick(event) {
	 event.currentTarget.blur();
	 answer = $(event.currentTarget.parentNode).children("input")[0].value;
	 if(currentSlide != maxSlide) {
		event.currentTarget.previousElementSibling.value = "";
		goRight();
		return;
	 }
	 answer = stem(answer);
	 newSlide = decryptSlide(slideData[currentSlide+1], answer);
//newSlide=slideData[currentSlide+1];
	 if(newSlide == undefined) { // if the decryption failed
		//$(event.currentTarget.previousElementSibling).popover("show");

		input = $(event.currentTarget.parentNode).children("input")[0];
		$(input).popover({ 
			placement: "bottom",
			trigger: "manual",
			title: "falsche Antwort",
			content: "" 
		});
		$(input).popover("show");
		$(".popover").click(popoverClick);

	 } else {
		event.currentTarget.previousElementSibling.value = "";
		slideData[currentSlide+1] = newSlide;
		maxSlide++;
		renderSlide(currentSlide+1);
		
		// decrypt one more slide in advance, if possible (that is, if the previously decrypted slide is a video slide)
		if(slideData[currentSlide+2] != undefined) {
			oneMoreSlide = decryptSlide(slideData[currentSlide+2], answer);
			if(oneMoreSlide != undefined) {
				slideData[currentSlide+2] = oneMoreSlide;
				maxSlide++;
				renderSlide(currentSlide+2);
			}
		}
		
		goRight();
	 }
}

function textInputBlur(event) {
	//$(event.currentTarget).popover("destroy");
}

function textInputKeypress(event){
	if(event.keyCode == 13) {
      $(event.currentTarget.parentNode).children("button").click();
	}
}

function textInputValueChange(event) {
	$(event.currentTarget).popover("destroy");
}

function popoverClick(event) {
	$(event.currentTarget.parentNode).children("input[type=text]").popover("destroy");
}

//
// Youtube stuff
//

function onYouTubeIframeAPIReady() {
	goToSlide(0);
}

function onYoutubePlayerStateChange(event) {
	if(event.data == 0) { // if the video ended
		goRight();
	}
}
